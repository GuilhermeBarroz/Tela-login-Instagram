<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="imagens/icons8-instagram-color-16.png" type="image/x-icon">
        <title>Instagram</title>
    </head>
    <body class="container">
        <main class="login-area">
            <picture class="phone">
                <img src="imagens/phone instagram.png" alt="Celular instagram">
            </picture>
            <div class="block-login">
                <form class="form">
                    <div class="logo-instagram">
                        <img src="imagens/instagram-logo.png" alt="logo instagram">
                    </div>
                    <div class="input-area">
                        <div class="input-group">
                            <input type="text" name="user" id="user" placeholder="Telefone, nome de usuário ou email" required>
                        </div>
                        <div class="input-group">
                            <input type="password" name="password" id="password" placeholder="Senha" required>
                        </div>
                    </div>
                    <div class="button">
                        <button>Entrar</button>
                    </div>
                    <div class="line">
                        <p>OU</p>
                    </div>
                    <div class="fim-form">
                        <div class="facebook">
                            <img src="imagens/favicon-facebook.png" alt="logo facebook"><a href="#" target="_blank">Entrar com o Facebook</a></img>
                        </div>
                        <div class="senha">
                            <a href="#" target="_blank">Esqueceu a senha?</a>
                        </div>
                    </div>
                </form>
                <div class="cadastre-se">
                    <p>
                        Não tem uma conta? <a href="#" target="_blank">Cadastre-se</a>
                    </p>
                </div>
                <div class="apps">
                    <div class="texto-apps">
                        <p>
                            Obtenha o aplicativo.
                        </p>
                    </div>
                    <div class="image-apps">
                        <div>
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank"><img src="imagens/googleplay-button.png" alt="Google Play logo"></a>
                        </div>
                        <div>
                            <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"><img src="imagens/apple-button.png" alt="Apple Store logo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
